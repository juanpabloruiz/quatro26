<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estudio Quatro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <header class="bg-dark text-white text-center py-4">
    <h1>Estudio Quatro</h1>
  </header>

  <main class="container-fluid py-5">
    <div class="row g-4">
      
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Card 1</h5>
            <p class="card-text">Contenido adaptativo de la card 1. Se ve bien en cualquier tamaño de pantalla.</p>
          </div>
        </div>
      </div>
      
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Card 2</h5>
            <p class="card-text">Otra card que se reacomoda sola. Gracias Bootstrap.</p>
          </div>
        </div>
      </div>
      
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Card 3</h5>
            <p class="card-text">Responsiva, flexible y sin dolor de cabeza.</p>
          </div>
        </div>
      </div>

    </div>
  </main>

  <footer class="bg-light text-center py-3">
    <small>© 2024 Pablo Inc. Todos los derechos reservados.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
